<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img src="image/img1.png" alt="Card Image" class="card-image">
      <div class="card-content">
        <h2 class="card-title">Vision 1</h2>
        <p class="card-description">Geo: Its associated Archon is Morax, whose domain is Liyue.</p>
        </div>
    </div>

    <div class="card">
      <img src="image/img2.png" alt="Card Image" class="card-image">
      <div class="card-content">
        <h2 class="card-title">Vision 2</h2>
        <p class="card-description">Pyro: Its associated Archon is Murata, whose domain is Natlan.</p>
      </div>
    </div>

    <div class="card">
      <img src="image/img3.png" alt="Card Image" class="card-image">
      <div class="card-content">
        <h2 class="card-title">Vision 3</h2>
        <p class="card-description">Electro: Its associated Archon is Beelzebul, whose domain is Inazuma.</p>
      </div>
    </div>
  </div>
</body>
</html>
