<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="grid-section">
    <article class="grid-item">
      <h2>Article 1</h2>
      <img src="image/img1.jpg" alt="Card Image" class="card">
    </article>

    <article class="grid-item">
      <h2>Article 2</h2>
      <img src="image/img2.png" alt="Card Image" class="card">
    </article>

    <article class="grid-item">
      <h2>Article 3</h2>
      <img src="image/img3.jpg" alt="Card Image" class="card">
    </article>
  </section>
</body>
</html>
